name: Update Phishing Lists

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 明示的に権限を指定
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # v3は古いため更新
        with:
          fetch-depth: 0  # 完全な履歴を取得
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Process lists
        run: node scripts/process-lists.js
        
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add lists/
          if ! git diff --staged --quiet; then
            git commit -m "Update phishing lists - $(date -u)"
            # リトライ機能付きpush
            for i in {1..5}; do
              if git push; then
                echo "Push successful"
                break
              fi
              echo "Push failed, retrying ($i/5)..."
              sleep $((2**i))
              git pull --rebase
            done
          else
            echo "No changes to commit"
          fi
